{% extends "base_template.html" %}

{% block body %}
<div class="container">
<form action="{{ url_for('search_books') }}" method="post">
  <div class = "form-text h3 login-input form-heading mt-4">
      Hello <strong>{{ username }}</strong> :)
  </div>
  <div class = "form-text h3 login-input form-heading mt-4">
      You can search for thousands of books here ...
  </div>
  <div class="form-group">
    <input type="text" class="form-control login-input" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter ISBN, title or the author" name="search">
    {% block success %}{% endblock %}
  </div>
  <div class="login-submit-container">
  <button type="submit" class="btn btn-primary login-submit-button">Submit</button>
  </div>
</form>
</div>
{% endblock %}
