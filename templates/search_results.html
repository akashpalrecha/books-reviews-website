{% extends "base_template.html" %}

{% block body %}
<div class="container search-container">
    <div class="row search-row justify-content-center">
        {% for book in results %}
        <div class="col-lg-4 col-md-5 col-sm-6 col-8  mb-3">
            <div class="card">
              <div class="card-header">
                {{ book[2] }}, {{ book[3] }}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ book[1] }}</h5>
                <p class="card-text">ISBN : {{ book[0] }}</p>
                <a href="{{ url_for('display_book', isbn=book[0]) }}" class="btn btn-primary">Go to book page</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
