{% extends "base_template.html" %}

{% block body %}
<div class="container">
<form action="{{ url_for('process_register') }}" method="post">

  <div class = "form-text h3 login-input form-heading mt-4">
      It takes only 15 seconds to register!
  </div>

  <div class="form-group">
    <input type="email" class="form-control login-input" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control login-input" id="exampleInputPassword1" name="pass1" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="password" class="form-control login-input" id="exampleInputPassword1" name="pass2" placeholder="Enter Password again">
    {% block error %}{% endblock %}
  </div>
  <div class="login-submit-container">
  <button type="submit" class="btn btn-primary login-submit-button">Submit</button>
  </div>
</form>
</div>
{% endblock %}
