{% extends "base_template.html" %}

{% block body %}
<div class="container">
<form action="{{ url_for('process_login') }}" method="post">

  <div class = "form-text h3 login-input form-heading mt-4">
      Login to search and review thousands of books!
  </div>

  <div class="form-group">
    <input type="email" class="form-control login-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    {% block success %}{% endblock %}
  </div>
  <div class="form-group">
    <input type="password" class="form-control login-input" id="exampleInputPassword1" placeholder="Password" name="password">
  </div>
  <div class="login-submit-container">
  <button type="submit" class="btn btn-primary login-submit-button">Submit</button>
  </div>
</form>
</div>
{% endblock %}
